<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Statistics Calculator</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="xData">Enter X values (comma separated):</label>
                <input type="text" id="xData" required autocomplete="true">
            </div>
            <div class="form-group">
                <label for="yData">Enter Y values (comma separated):</label>
                <input type="text" id="yData" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results"></div>


        <p>Project by <a href="https://www.linkedin.com/in/hirodkar/">Tanmay Hirodkar</a> </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
